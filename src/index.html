<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="transparent">
    <load src="partials/header.html" />
    <main class="main-container container">
      <aside class="main-sidebar">
        <load src="partials/category-list.html" />
        <load src="partials/donation-list.html" />
      </aside>
      <h2>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum atque
        natus, ipsum ullam velit nihil officiis dignissimos perspiciatis illo
        veniam.
      </h2>
      <div class="main-content">
        <h2 class="main-title">Best Sellers <span>Books</span></h2>
        <div class="category-list-wrapper"></div>
        <button class="button-up" type="button">
          <svg class="menu-open-btn-icon" width="24" height="24">
            <use
              href="./img/icons.svg#icon-material-symbols_arrow-back-ios-rounded"
            ></use>
          </svg>
        </button>
      </div>
    </main>
    <load src="partials/footer.html" />
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('opaque');
          document.body.classList.remove('transparent');
        }, 1000);
      });
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
